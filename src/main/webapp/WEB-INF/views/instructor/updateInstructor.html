<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            margin: 100px;
        }
        form{
            max-width: 360px;
            margin: auto;
        }
    </style>
</head>
<body>
<form th:action="@{/instructors/{companyId}/{instructorId}/saveUpdate(companyId=${companyId},instructorId=${instructorId})}"
      th:object="${instructor}"
      th:method="post">
    <div><input th:field="*{firstName}">First Name</div>
    <br><br>
    <div><input th:field="*{lastName}">Last Name</div>
    <br><br>
    <div><input th:field="*{phoneNumber}">Phone number</div>
    <br><br>
    <div><input th:field="*{email}">Email</div>
    <br><br>
    <div><input th:field="*{specialization}">Specialization</div>
    <br><br>
    <div><input type="submit" value="update"></div>

</form>
</body>
