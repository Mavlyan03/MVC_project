<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
        body {
            background-image: url("https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
    </style>
</head>
<body>
<form th:action="@{/companies/{id}/updateCompany (id = ${company.getCompanyId()})}"
      th:object="${company}"
      th:method="patch"
      style="text-align:center; margin-top:90px; font-size: 15px;">
    <div><input th:field="*{companyName}"></div>
    <br>
    <div><input th:field="*{locatedCountry}"></div>
    <br>
    <div><input type="submit" value="update"></div>
</form>
</body>
</html>
