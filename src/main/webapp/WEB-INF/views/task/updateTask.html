<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
        body {
            background-image: url("https://images.pexels.com/photos/2406395/pexels-photo-2406395.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
    </style>
</head>

<body>
<form th:action="@{/tasks/{lessonId}/{taskId}/saveUpdateTask(lessonId=${lessonId},taskId=${taskId})}"
      th:object="${task}"
      th:method="post"
      style="text-align:center; margin-top:60px; font-size: 15px;">
    <div><input name="DeadLine" th:field="*{deadline}"></div>
    <br>
    <div><input name="Task Name" th:field="*{taskName}"></div>
    <br>
    <div><input name="Task Text" th:field="*{taskText}"></div>
    <br>
    <div><input  type="submit" value="update"></div>
</form>
</body>
