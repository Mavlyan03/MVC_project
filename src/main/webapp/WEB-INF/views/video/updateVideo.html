<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
        body {
            background-image: url("https://images.pexels.com/photos/747964/pexels-photo-747964.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
    </style>
</head>

<body>
<form th:action="@{/videos/{lessonId}/{videoId}/saveUpdateVideo(lessonId=${lessonId},videoId=${videoId})}"
      th:object="${video}"
      th:method="post"
      style="text-align:center; margin-top:60px; font-size: 15px;">
    <div><input name="Video Name" th:field="*{videoName}"></div>
    <br>
    <div><input name="Video Link" th:field="*{link}"></div>
    <br>
    <div><input  type="submit" value="update"></div>
</form>
</body>
